<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Github Finder</a>
        <button class="btn btn-light rounded-5" id="theme">Dark Mod</button>
      </div>
    </nav>

    <div class="container">
      <div id="alert"></div>
      <div class="border p-3">
        <h1>Github Search Username</h1>
        <p class="lead">Enter a user name to access user information.</p>
        <div class="d-flex gap-3">
          <input type="text" class="form-control" id="search-user" />
          <button class="btn btn-primary btn-lg" id="search-button">
            Search
          </button>
        </div>
      </div>
    </div>
    <div id="profile"></div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- JavaScript -->
    <script src="app.js" type="module"></script>
  </body>
</html>
